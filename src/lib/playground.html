<row container>
    <column sideBar>
        <row><logo :figure /><h /><full /> </row>
        <row search>
            <input />
        </row>
        <sep />
        <row> <h /><full /><button /> </row>
        <sep />
        <column :nav chatMenuList>
            <row> <h /></row>
            <column :nav chatMenuListGroup>
                <row> <h /></row>
                <row><button /></row>
            </column>
        </column>
        <sep />
        <column>
            <button settings />
        </column>
    </column>
    <column main>
        <row topBar><full /><h /><full /><button /><button /><button /></row>
        <column chatZone>
            <column chatMessage>
                <row><text user /><text date /></row>
                <row><text message /></row>
                <column>
                    <code />
                </column>
            </column>
            <column inputZone>
                <row>
                    <full /><row><button temperature /></row><full />
                </row>
                <row>
                    <button attach></button><full><input prompt /></full><button speech /><button send />
                </row>
            </column>
        </column>
    </column>
</row>
